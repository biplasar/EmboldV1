<div class = "row">
    <h2> Repository Scan Report</h2>
</div>

<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> ID</th>
            <th> Name</th>
            <!-- <th> Type</th> -->
            <th> Description</th>
            <th> Criticality</th>
            <th> File Name </th>
            <th> Line No.</th>
            <th> KPI </th>
            <th> TAG </th>
           <!-- <th> Language </th> -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let issue of issues" >
            <td> {{ issue.issueId }} </td>
            <td> {{ issue.issueName }} </td>
           <!-- <td> {{ issue.type }} </td> -->
            <td> {{ issue.issueDescription }} </td>
            <td> {{ issue.criticality }} </td>
            <td> {{ issue.fileName }} </td>
            <td> {{ issue.line }} </td>
            <td> {{ issue.kpi }} </td>
            <td> {{ issue.tags }} </td>
            <!-- <td> {{ issue.language }} </td> -->
        </tr>
    </tbody>
</table>
